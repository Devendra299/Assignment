<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Form creation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
  
  #cover {
    background: radial-gradient(circle, black, white);
    background-size: cover;  
  }
  label{
    color: aqua;
  }
  #btn{
    border-radius: 5px;
  }
  h2{
    color:cyan;
  }
  </style>

</head>
<body>

  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
            <center><h2>Email form</h2></center>
                  
                  <form class="justify-content-center" action="" onsubmit="return myFunction()" method="post" >
                    <div class="mb-3 mt-3">
                      <label for="fname">First Name:</label>
                      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="email" required>
                    </div>

                    <div class="mb-3 mt-3">
                      <label for="lname">Last Name:</label>
                      <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="email" required>
                    </div>

                    <div class="mb-3 mt-3">
                      <label for="mobile" >Mobile No:</label>
                      <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile No." name="email" pattern="[789][0-9]{9}" required>
                    </div>

                    <div class="mb-3 mt-3">
                      <label for="dob">DOB</label>
                        <input type="date" class="form-control" data-date-format="mm/dd/yyyy" id="dob" required>
                    </div>
                    <!-- pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(/.[a-zA-Z0-9-]+)*" -->
                    <div class="mb-3 mt-3">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required>
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                    </div>

                    <!-- <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div> -->
                    

                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                  </form>
          </div>
            
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  function myFunction() {
    alert("Email has been created");
  }
  </script>

</body>
</html>
